name: C/C++ CI

on:
  schedule:
    - cron: "0 20 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: gcc static.c -o staticd && ./staticd
    - name: configure
      run: sudo apt update && sudo apt install -y libgmp-dev libmpc-dev libmpfr-dev build-essential && ./configure --disable-multilib
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
